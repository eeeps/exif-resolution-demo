<p><span class="gray">In Italy, pizza served in formal settings, such as at a restaurant, is presented unsliced, and is eaten with the use of a knife and fork.[2][3] In casual settings, however, it is cut into wedges to be eaten while held in the hand.</span></p>
<p><span class="gray">The term pizza was first recorded in the 10th century in a Latin manuscript from the Southern Italian town of Gaeta in Lazio, on the border with Campania.[4] Modern pizza was invented in Naples, and the dish and its variants have since become popular in many countries.[5] It has become one of the most popular foods in the world and a common fast food item in Europe and North America, available at pizzerias (restaurants specializing in pizza), restaurants offering Mediterranean cuisine, and via pizza delivery.[5][6] Many companies sell ready-baked frozen pizzas to be reheated in an ordinary home oven.</span></p>
<p><span class="gray">The Associazione Verace Pizza Napoletana (lit. True Neapolitan Pizza Association)</span></p>

<p><span class="gray">Tortues Ninja : Les Chevaliers d'écaille (Teenage Mutant Ninja Turtles) est une série télévisée d'animation franco-américaine en 193 épisodes de 25 minutes, d'après le comic créé par Kevin Eastman et Peter Laird, et diffusée du 10 décembre 1987 au 26 septembre 1990 en syndication puis du 8 septembre 1990 au 2 novembre 1996 sur le réseau CBS. À partir de la deuxième saison Jack Mendelsohn est responsable éditorial de la série1.</span></p>

<p><span class="gray">En France, la série été diffusée à partir du 16 février 1989 dans Cabou Cadin sur Canal+. Rediffusion à partir de 1990 dans l'émission Amuse 3 sur FR3, en parallèle à partir du 5 décembre 19902 dans Éric et toi et moi sur Antenne 2. Diffusion des saisons inédites à partir du 26 décembre 19923 jusqu'en 1995 pour les saisons 4 à 5 puis en 1997 jusqu'en 2000 pour les saisons 6 à 10 sur France 2 dans La Planète de Donkey Kong, en septembre 1996. France 3 rediffusera les saisons 1 à 5 jusqu'en 2002, et France 2 les saisons 6 à 10 jusqu'en 2004. Rediffusion des saisons 1 à 5 dans les zouzous sur France 5, sur Canal J, puis sur NRJ 12. Depuis avril 2013, la série est rediffusée toujours partiellement (saison 1 à 5 uniquement) sur Mangas. Au Québec, la série a été diffusée sur Super Écran de 2006 à 2008.</span></p>

<p><span class="gray">Tortues Ninja : Les Chevaliers d'écaille est la conséquence des quotas de production française imposés à la fin des années 1980. Les saisons 1 à 7 ont été coproduites par IDDH, certains scripts seront écrits par Bruno-René Huchez ou des collaborateurs.</span></p>
